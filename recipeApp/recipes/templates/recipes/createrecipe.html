<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Recette</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-gray-900 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-semibold text-white">RecipeApp</a>
            <div class="flex space-x-4">
                <a href="#" class="text-white hover:bg-gray-700 px-4 py-2 rounded-lg">Accueil</a>
                <a href="#" class="text-white hover:bg-gray-700 px-4 py-2 rounded-lg">À propos</a>
            </div>
        </div>
    </nav>

    <!-- Recipe Creation Form -->
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-semibold text-gray-900 mb-6">Créer une Nouvelle Recette</h2>
        
        <form class="bg-white p-6 rounded-lg shadow-md">
            <!-- Recipe Title -->
            <div class="mb-4">
                <label for="recipeTitle" class="block text-gray-700 text-lg font-medium">Titre de la Recette</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" id="recipeTitle" placeholder="Entrez le titre de la recette" required>
            </div>

            <!-- Recipe Description -->
            <div class="mb-4">
                <label for="recipeDescription" class="block text-gray-700 text-lg font-medium">Description de la Recette</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" id="recipeDescription" rows="4" placeholder="Entrez la description de la recette" required></textarea>
            </div>

            <!-- Category and Ingredients -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <!-- Category -->
                <div>
                    <label for="recipeCategory" class="block text-gray-700 text-lg font-medium">Catégorie</label>
                    <div class="flex space-x-2">
                        <button type="button" class="category-btn w-full px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-gray-500" onclick="setActiveCategory(this)">Petit-déjeuner</button>
                        <button type="button" class="category-btn w-full px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-gray-500" onclick="setActiveCategory(this)">Déjeuner</button>
                        <button type="button" class="category-btn w-full px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-gray-500" onclick="setActiveCategory(this)">Dîner</button>
                    </div>
                </div>

                <!-- Ingredients -->
                <div>
                    <label for="recipeIngredients" class="block text-gray-700 text-lg font-medium">Ingrédients</label>
                    <div id="ingredientsContainer">
                        <div class="flex mb-2">
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-l-lg bg-gray-50 text-gray-800" id="ingredientInput" placeholder="Entrez un ingrédient" />
                            <button type="button" class="w-16 px-4 py-2 bg-teal-500 text-white rounded-r-lg" id="addIngredientBtn">Ajouter</button>
                        </div>
                        <div id="ingredientsList" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>

            <!-- Instructions -->
            <div class="mb-4">
                <label for="recipeInstructions" class="block text-gray-700 text-lg font-medium">Instructions</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" id="recipeInstructions" rows="6" placeholder="Entrez les instructions étape par étape" required></textarea>
            </div>

            <!-- Step-by-step Instructions with Images -->
            <h4 class="text-xl font-semibold text-gray-700 mb-4">Instructions étape par étape</h4>
            <div id="stepsContainer">
                <div class="mb-4 step">
                    <label for="stepDescription1" class="block text-gray-700 text-lg font-medium">Étape 1 - Description</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" id="stepDescription1" placeholder="Entrez la description de l'étape">

                    <label for="stepImage1" class="block text-gray-700 text-lg font-medium mt-2">Image de l'étape 1</label>
                    <input type="file" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" id="stepImage1" accept="image/*">
                </div>
            </div>

            <button type="button" class="text-teal-600 hover:underline" onclick="addStep()">Ajouter une autre étape</button>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-gray-600 text-white py-2 rounded-lg mt-6">Créer la Recette</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; RecipeApp 2023. Tous droits réservés.</p>
    </footer>

    <!-- Script to add steps and ingredients dynamically -->
    <script>
        let stepCount = 1;

        // Function to add a new step
        function addStep() {
            stepCount++;
            const stepsContainer = document.getElementById('stepsContainer');
            const newStep = document.createElement('div');
            newStep.classList.add('mb-4', 'step');
            newStep.innerHTML = `
                <label for="stepDescription${stepCount}" class="block text-gray-700 text-lg font-medium">Étape ${stepCount} - Description</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" id="stepDescription${stepCount}" placeholder="Entrez la description de l'étape">

                <label for="stepImage${stepCount}" class="block text-gray-700 text-lg font-medium mt-2">Image de l'étape ${stepCount}</label>
                <input type="file" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-800" id="stepImage${stepCount}" accept="image/*">
            `;
            stepsContainer.appendChild(newStep);
        }

        // Ingredient handling logic
        const addIngredientBtn = document.getElementById('addIngredientBtn');
        const ingredientInput = document.getElementById('ingredientInput');
        const ingredientsList = document.getElementById('ingredientsList');

        addIngredientBtn.addEventListener('click', function() {
            const ingredientValue = ingredientInput.value.trim();
            if (ingredientValue) {
                const tag = document.createElement('span');
                tag.classList.add('bg-teal-500', 'text-white', 'px-4', 'py-2', 'rounded-lg');
                tag.textContent = ingredientValue;

                // Add remove button for the tag
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'X';
                removeBtn.classList.add('text-white', 'ml-2');
                removeBtn.onclick = function() {
                    ingredientsList.removeChild(tag);
                };

                tag.appendChild(removeBtn);
                ingredientsList.appendChild(tag);
                ingredientInput.value = ''; // Clear the input after adding
            }
        });

        // Function to set active category
        function setActiveCategory(button) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.classList.remove('bg-gray-500'); // Remove active state
            });
            button.classList.add('bg-gray-500'); // Add active state to the clicked button
        }
    </script>

</body>
</html>
