<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar with Dark Background -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">RecipeApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Recipe Creation Form -->
<div class="container my-5">
    <h2 class="mb-4">Create a New Recipe</h2>
    <form>
        <!-- Recipe Title -->
        <div class="mb-3">
            <label for="recipeTitle" class="form-label">Recipe Title</label>
            <input type="text" class="form-control" id="recipeTitle" placeholder="Enter recipe title" required>
        </div>

        <!-- Recipe Description -->
        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea class="form-control" id="recipeDescription" rows="3" placeholder="Enter recipe description" required></textarea>
        </div>

        <!-- Category and Ingredients in the Same Row -->
        <div class="row mb-3">
            <!-- Category -->
            <div class="col-md-6">
                <label for="recipeCategory" class="form-label">Category</label>
                <div class="btn-group d-flex" role="group" aria-label="Category Selection">
                    <button type="button" class="btn btn-outline-secondary w-100" id="breakfastBtn">Breakfast</button>
                    <button type="button" class="btn btn-outline-secondary w-100" id="lunchBtn">Lunch</button>
                    <button type="button" class="btn btn-outline-secondary w-100" id="dinnerBtn">Dinner</button>
                </div>
            </div>

            <!-- Ingredients -->
            <div class="col-md-6">
                <label for="recipeIngredients" class="form-label">Ingredients</label>
                <div id="ingredientsContainer">
                    <div class="d-flex mb-2">
                        <input type="text" class="form-control me-2" id="ingredientInput" placeholder="Enter ingredient" />
                        <button type="button" class="btn btn-success" id="addIngredientBtn">Add</button>
                    </div>
                    <div id="ingredientsList" class="d-flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="mb-3">
            <label for="recipeInstructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="recipeInstructions" rows="6" placeholder="Enter step-by-step instructions" required></textarea>
        </div>

        <!-- Step-by-step Instructions with Images -->
        <h4 class="mb-3">Step-by-Step Instructions</h4>
        <div id="stepsContainer">
            <div class="mb-3 step">
                <label for="stepDescription1" class="form-label">Step 1 Description</label>
                <input type="text" class="form-control" id="stepDescription1" placeholder="Enter step description">
                
                <label for="stepImage1" class="form-label mt-2">Step 1 Image</label>
                <input type="file" class="form-control" id="stepImage1" accept="image/*">
            </div>
        </div>

        <button type="button" class="btn btn-link" onclick="addStep()">Add Another Step</button>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-6">Create Recipe</button>
    </form>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark text-white text-center">
    <div class="container">
        <p class="m-0">Copyright &copy; RecipeApp 2023</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to add steps and ingredients dynamically -->
<script>
    let stepCount = 1;

    // Function to add a new step
    function addStep() {
        stepCount++;
        const stepsContainer = document.getElementById('stepsContainer');
        const newStep = document.createElement('div');
        newStep.classList.add('mb-3', 'step');
        newStep.innerHTML = `
            <label for="stepDescription${stepCount}" class="form-label">Step ${stepCount} Description</label>
            <input type="text" class="form-control" id="stepDescription${stepCount}" placeholder="Enter step description">
            
            <label for="stepImage${stepCount}" class="form-label mt-2">Step ${stepCount} Image</label>
            <input type="file" class="form-control" id="stepImage${stepCount}" accept="image/*">
        `;
        stepsContainer.appendChild(newStep);
    }

    // Ingredient handling logic
    const addIngredientBtn = document.getElementById('addIngredientBtn');
    const ingredientInput = document.getElementById('ingredientInput');
    const ingredientsList = document.getElementById('ingredientsList');

    addIngredientBtn.addEventListener('click', function() {
        const ingredientValue = ingredientInput.value.trim();
        if (ingredientValue) {
            const tag = document.createElement('span');
            tag.classList.add('badge', 'bg-secondary', 'text-light', 'p-2');  // Lighter background color with darker text
            tag.textContent = ingredientValue;

            // Add remove button for the tag
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.classList.add('btn-close', 'btn-sm', 'ms-2');
            removeBtn.onclick = function() {
                ingredientsList.removeChild(tag);
            };

            tag.appendChild(removeBtn);
            ingredientsList.appendChild(tag);
            ingredientInput.value = ''; // Clear the input after adding
        }
    });

    // Category selection logic
    const categoryButtons = document.querySelectorAll('.btn-group .btn');
    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons
            categoryButtons.forEach(btn => btn.classList.remove('active', 'btn-secondary', 'text-white'));

            // Add active class to the clicked button
            button.classList.add('active', 'btn-secondary', 'text-white');
        });
    });
</script>

</body>
</html>
