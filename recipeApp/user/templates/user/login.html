<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Recipe App - Log In</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'recipes/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Recipe App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'recipes' %}">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Log In Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card shadow-lg">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h2 class="fw-bolder">Log In to Recipe App</h2>
                                    <p class="lead fw-normal text-muted mb-4">Welcome back! Please enter your details to log in.</p>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <!-- {{ form.as_p }} -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Adresse mail</label>
                                        <input type="email" name="email" id="email" class="form-control" id="email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mot de passe</label>
                                        <input type="password" name="password" id="password" class="form-control" id="password" required />
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-dark w-100" type="submit">Log In</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <p class="small mb-0">Vous n'avez pas de compte? <a href="{% url 'signup' %}">Sign Up</a></p>
                                    </div>
                                </form>
                                <!-- Display any form errors here -->
                                {% if errors %}
                                <div class="alert alert-danger mt-3">
                                    <ul>
                                        {% for error in errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Recipe App 2023</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'recipes/js/scripts.js' %}"></script>
    </body>
</html>
